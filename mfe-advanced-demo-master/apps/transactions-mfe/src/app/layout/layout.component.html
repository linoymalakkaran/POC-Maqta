<!-- SIDE PANEL -->
<ng-container *ngIf="!atlpConfig.layout.sidepanel.hidden && atlpConfig.layout.sidepanel.position === 'left'">

    <!-- PANEL CONTENT -->

</ng-container>
<!-- / SIDE PANEL -->

<div id="main" class="main">

    <!-- TOOLBAR: Above -->
    <ng-container *ngIf="atlpConfig.layout.toolbar.position === 'above'">
        <ng-container *ngTemplateOutlet="toolbar"></ng-container>
    </ng-container>
    <!-- / TOOLBAR: Above -->

    <div id="container-1" class="container">

        <!-- NAVBAR: Left -->
        <ng-container *ngIf="atlpConfig.layout.navbar.position === 'left'">
            <ng-container *ngTemplateOutlet="leftNavbar"></ng-container>
        </ng-container>
        <!-- / NAVBAR: Left -->

        <div id="container-2" class="container">

            <!-- TOOLBAR: Below fixed -->
            <ng-container *ngIf="atlpConfig.layout.toolbar.position === 'below-fixed'">
                <ng-container *ngTemplateOutlet="toolbar"></ng-container>
            </ng-container>
            <!-- / TOOLBAR: Below fixed -->

            <div id="container-3" class="container page-wrap">

                <!-- TOOLBAR: Below static -->
                <ng-container *ngIf="atlpConfig.layout.toolbar.position === 'below-static'">
                    <ng-container *ngTemplateOutlet="toolbar"></ng-container>
                </ng-container>
                <!-- / TOOLBAR: Below static -->

                <!-- CONTENT -->
                <content class="page-content"></content>
                <!-- / CONTENT -->

                <!-- FOOTER: Below static -->
                <ng-container *ngIf="atlpConfig.layout.footer.position === 'below-static'">
                    <ng-container *ngTemplateOutlet="footer"></ng-container>
                </ng-container>
                <!-- / FOOTER: Below static -->

            </div>

            <!-- FOOTER: Below fixed -->
            <ng-container *ngIf="atlpConfig.layout.footer.position === 'below-fixed'">
                <ng-container *ngTemplateOutlet="footer"></ng-container>
            </ng-container>
            <!-- / FOOTER: Below fixed -->

        </div>

        <!-- NAVBAR: Right -->
        <ng-container *ngIf="atlpConfig.layout.navbar.position === 'right'">
            <ng-container *ngTemplateOutlet="rightNavbar"></ng-container>
        </ng-container>
        <!-- / NAVBAR: Right -->

    </div>

    <!-- FOOTER: Above -->
    <ng-container *ngIf="atlpConfig.layout.footer.position === 'above'">
        <ng-container *ngTemplateOutlet="footer"></ng-container>
    </ng-container>
    <!-- FOOTER: Above -->

</div>

<!-- SIDE PANEL -->
<ng-container *ngIf="!atlpConfig.layout.sidepanel.hidden && atlpConfig.layout.sidepanel.position === 'right'">

    <!-- PANEL CONTENT -->

</ng-container>
<!-- / SIDE PANEL -->

<!-- QUICK PANEL -->
<atlp-sidebar name="quickPanel" position="right" class="quick-panel">
    <quick-panel></quick-panel>
</atlp-sidebar>
<!-- / QUICK PANEL -->

<!-- ----------------------------------------------------------------------------------------------------- -->
<!-- @ PARTIALS                                                                                            -->
<!-- ----------------------------------------------------------------------------------------------------- -->

<!-- TOOLBAR -->
<ng-template #toolbar>
    <toolbar *ngIf="!atlpConfig.layout.toolbar.hidden"
             [ngClass]="atlpConfig.layout.toolbar.customBackgroundColor === true ? atlpConfig.layout.toolbar.position + ' ' + atlpConfig.layout.toolbar.background : atlpConfig.layout.toolbar.position">
    </toolbar>
</ng-template>
<!-- / TOOLBAR -->

<!-- FOOTER -->
<ng-template #footer>
    <footer *ngIf="!atlpConfig.layout.footer.hidden"
            [ngClass]="atlpConfig.layout.footer.customBackgroundColor === true ? atlpConfig.layout.footer.position + ' ' + atlpConfig.layout.footer.background : atlpConfig.layout.footer.position">
    </footer>
</ng-template>
<!-- / FOOTER -->

<!-- LEFT NAVBAR -->
<ng-template #leftNavbar>
    <atlp-sidebar [name]="SidebarName.navbar" class="navbar-atlp-sidebar"
                  [folded]="atlpConfig.layout.navbar.folded"
                  *ngIf="!atlpConfig.layout.navbar.hidden" [invisibleOverlay]="true"> 
        <navbar [variant]="atlpConfig.layout.navbar.variant" class="left-navbar"></navbar>
    </atlp-sidebar>
</ng-template>
<!-- / LEFT NAVBAR -->

<!-- RIGHT NAVBAR -->
<ng-template #rightNavbar>
    <atlp-sidebar [name]="SidebarName.navbar" position="right" class="navbar-atlp-sidebar"
                  [folded]="atlpConfig.layout.navbar.folded"
                  *ngIf="!atlpConfig.layout.navbar.hidden" [invisibleOverlay]="true">
        <navbar [variant]="atlpConfig.layout.navbar.variant" class="right-navbar"></navbar>
    </atlp-sidebar>
</ng-template>
<!-- / RIGHT NAVBAR -->

<div class="table-container cargo-table" fxFlex fxLayout="column">
    <h1>Track Cargo</h1>
    <div class="table-controls" fxFlex="none" fxLayout="row" fxLayoutAlign="space-between center">
        <div class="table-filters" fxFlex="80" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
            <button class="icon-btn" fxFlex="5">
                <mat-icon svgIcon="save-icon" aria-hidden="false"></mat-icon>
            </button>
            <button mat-raised-button color="basic" class="icon" fxFlex="none">
                <mat-icon svgIcon="plus-dark" aria-hidden="false"></mat-icon>
                Export
            </button>
            <button mat-raised-button color="basic" fxFlex="none">
                Filter
            </button>
            <button mat-raised-button color="basic" class="icon" fxFlex="none">
                <mat-icon svgIcon="plus-dark" aria-hidden="false"></mat-icon>
                Sort
            </button>
            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="30">
                <atlp-search-bar (input)="search($event)"></atlp-search-bar>
            </div>
        </div>
        <button class="icon-btn">
            <mat-icon svgIcon="save-icon" aria-hidden="false"></mat-icon>
        </button>
    </div>
    <div class="table-scroll-wrap" fxFlex="none">
        <mat-table [dataSource]="dataSource" class="table">
            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
                <mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                    </mat-checkbox>
                </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(element) : null" [checked]="selection.isSelected(element)"
                        [aria-label]="checkboxLabel(element)">
                    </mat-checkbox>
                    <!-- <div class="loader"></div> -->
                </mat-cell>
            </ng-container>
            <!-- airwaybl Column -->
            <ng-container matColumnDef="airwaybl">
                <mat-header-cell *matHeaderCellDef> Airway Bl# </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.airwaybl}} </mat-cell>
            </ng-container>

            <!-- origin Column -->
            <ng-container matColumnDef="origin">
                <mat-header-cell *matHeaderCellDef> Origin </mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.origin}}</mat-cell>
            </ng-container>

            <!-- destination Column -->
            <ng-container matColumnDef="destination">
                <mat-header-cell *matHeaderCellDef> Destination </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.destination}} </mat-cell>
            </ng-container>

            <!-- status Column -->
            <ng-container matColumnDef="status">
                <mat-header-cell *matHeaderCellDef> Shipment Status </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.status}} </mat-cell>
            </ng-container>

            <!-- date Column -->
            <ng-container matColumnDef="date">
                <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
            </ng-container>

            <!-- time Column -->
            <ng-container matColumnDef="time">
                <mat-header-cell *matHeaderCellDef> Time </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.time}} </mat-cell>
            </ng-container>

            <!-- pieces Column -->
            <ng-container matColumnDef="pieces">
                <mat-header-cell *matHeaderCellDef> Pieces </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    {{element.pieces}}
                </mat-cell>
            </ng-container>

            <!-- flight Column -->
            <ng-container matColumnDef="flight">
                <mat-header-cell *matHeaderCellDef> Flight </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.flight}} </mat-cell>
            </ng-container>

            <!-- remarks Column -->
            <ng-container matColumnDef="remarks">
                <mat-header-cell *matHeaderCellDef> Remarks </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.remarks}} </mat-cell>
            </ng-container>


            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRecord(row)"></mat-row>
        </mat-table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="10"></mat-paginator>
</div>

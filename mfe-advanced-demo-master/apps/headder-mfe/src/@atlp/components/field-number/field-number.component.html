<div class="field-input-wrap">
    <input type="number" [value]="value" [disabled]="disabled" />
    <div class="button-wrap">
        <button type="button" class="number-btn btn-plus" (click)="decrease()" [disabled]="disabled"></button>
        <button type="button" class="number-btn btn-minus" (click)="increase()" [disabled]="disabled"></button>
    </div>
</div>
